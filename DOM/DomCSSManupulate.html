<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    
  <h1 id="MyId" >My Name Is Abdur Rahim</h1>
  <button onclick="addStyle()">Add Style</button>
  <button onclick="removeStyle()">Remove Style</button>


    <script>
       
      function addStyle(){
        let headingTag = document.getElementById('MyId')
        headingTag.classList.add('text-primary')
      }
      function removeStyle(){
        let headingTag = document.getElementById('MyId')
        headingTag.classList.remove('text-primary')
      }

    </script>




</body>
</html>
