<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    
  <img 
    id="MyAttr"
    src="https://earnest.com.bd/wp-content/uploads/2021/01/Earnest-Day-Group-Photo-2020-1024x578.jpg"
    width="150"
    height="150"
  />

  <button onclick="ChangeAttr()">Change</button>


    <script>
       
      function ChangeAttr(){
        var changeAttr = document.getElementById('MyAttr');
        changeAttr.width="300"
        changeAttr.height="300"
        changeAttr.src="https://earnest.com.bd/wp-content/uploads/2021/01/as-2048x1365.jpg"
      }

    </script>




</body>
</html>
