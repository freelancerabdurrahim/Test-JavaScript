<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="p-2">
    
    
  <h1 id="MyId">H1</h1>
  <h3 class="MyClass">H3</h3>
  <h6 name="MyName">h6</h6>
  <p>p</p>

  <button onclick="findElements()">Click</button>



    <script>
       
      function findElements(){
        document.querySelector('#MyId').innerHTML="H1 Manupulated"
        document.querySelector('.MyClass').innerHTML="h3 Manupulated"
        document.querySelector('h6[ name="MyName"]').innerHTML="H6 Manupulated"
        document.querySelector('p').innerHTML="P Manupulated"
      }

    </script>




</body>
</html>
